[package]
name = "cooklang"
version = "0.3.1"
edition = "2021"
authors = ["Zheoni <zheoni@outlook.es>"]
description = "Cooklang parser with opt-in extensions"
license = "MIT"
keywords = ["cooklang", "cooking", "recipes"]
categories = ["parser-implementations"]
repository = "https://github.com/cooklang/cooklang-rs"
readme = "README.md"

[workspace]
members = ["cooklang-capi"]

[dependencies]
bitflags = { version = "2", features = ["serde"] }
regex = "1"
serde = { version = "1", features = ["derive", "rc"] }
strum = { version = "0.24", features = ["derive"] }
thiserror = "1"
url = { version = "2.3", features = ["serde"] }
pest = { version = "2.5", optional = true }
pest_derive = { version = "2.5", optional = true }
indexmap = { version = "1.9", features = ["serde"] }
emojis = "0.6"
toml = "0.7"
once_cell = "1"
enum-map = { version = "2.5", features = ["serde"] }
humantime = "2"
tracing = "0.1"
ariadne = { version = "0.2.0", features = ["concolor"] }
either = "1.8"
finl_unicode = { version = "1.2", features = ["categories"], default-features = false }

[dev-dependencies]
yaml-rust = "0.4"
serde_json = "1"
criterion = "0.4"

# TODO remove in new ariadne release
[patch.crates-io]
ariadne = { git = "https://github.com/Zheoni/ariadne", branch = "update-concolor" }

[features]
default = ["bundled_units", "aisle"]
bundled_units = []
aisle = ["dep:pest", "dep:pest_derive"]

[[bench]]
name = "parse"
harness = false

[[test]]
name = "aisle"
required-features = ["aisle"]
